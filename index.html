<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>


<body>



    <div class="alert text-white" role="alert">
        <h1 class="display-1">POKEDEX</h1>
    </div>
    <div class="row">


        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4 searchForm">
            <div class="mb-5">
                <form id="searchForm">
                    <div class="form-group">
                        <label class="mb-3 text-white formText form-label" for="searchPokemon">FIND YOUR FAVOURITE
                            POKEMON:
                        </label>
                        <input id="searchPokemon" class="form-control mb-3" type="text"
                            placeholder="Enter the name of a pokemon" name="query" required>

                    </div>

                    <button type="submit" class="btn btn-outline-info">Search</button>


                </form>

            </div>


        </div>

    </div>






    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
